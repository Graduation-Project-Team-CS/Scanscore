{% extends "myapp/teacher/teacher-base.html" %}

{% block content %}
<div class="container">
    <h1>Create an Exam</h1>
    <form method="post" action="{% url 'create_exam' %}">
        {% csrf_token %}
        <div>
            <label for="id_exam_name">Exam Name:</label>
            {{ form.name }}
        </div>
        <div>
            <label for="id_question">Question:</label>
            {{ form.question }}
        </div>
        <div>
            <label for="id_constraints">Constraints:</label>
            <label>Enter any constraints for the model answer, e.g., 'short answer, undergraduate level'</label>
            <textarea id="constraint_text" rows="3" placeholder="Enter any constraints for the model answer, e.g., 'short answer, undergraduate level'"></textarea>
        </div>
        <div>
            <label for="id_model_answer">Model Answer:</label>
            {{ form.model_answer }}
            <button type="button" onclick="generateModelAnswer()">Generate Answer</button>
        </div>
        <div>
            <label for="id_keywordsList">Keywords:</label>
            {{ form.keywordsList }}
        </div>

        <button type="submit" class="btn btn-primary">Done</button>
    </form>
    <div id="error-alert" class="alert alert-danger" style="display: none;"></div>
</div>
<script>
function generateModelAnswer() {
    const question = document.getElementById('id_question').value;
    const constraints = document.getElementById('constraint_text').value;

    fetch("{% url 'generate_answer' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
            question: question,
            constraints: constraints
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.model_answer) {
            document.getElementById('id_model_answer').value = data.model_answer;
            document.getElementById('error-alert').style.display = 'none';
        } else {
            throw new Error(data.error || 'Error generating the model answer');
        }
    })
    .catch(error => {
        alert("This service is not available right now, maybe a problem with your internet connection, please try again in a few minutes.");
    });
}
</script>
{% endblock %}
