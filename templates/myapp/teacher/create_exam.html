{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ScanScore</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style1.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <style>
        #header {
            background-color: transparent;
        }

        #header .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #header .logo {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .btn-secondary {
            margin-top: 10px;
        }

        #error-alert {
            margin-top: 20px;
        }

        .constraint-label {
            display: block;
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

        .card {
            padding: 20px;
            border-radius: 25px;
        }

        .form-control.model-answer {
            width: 100%;
            height: 150px; /* Adjust height as needed */
            resize: vertical;
        }
        .input-with-button {
    display: flex;
    align-items: center;
}

.input-with-button textarea {
    flex: 1;
}

.input-with-button button {
    margin-left: 10px; /* Adjust margin as needed */
}
.Ac{
  border: 2px solid #d4b3db !important;
}
  /* Button Styling */
  .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: none;
            border-radius: 22px;
        }

        .btn-primary {
            background-color: #f1a091 !important;
            color: #77517f !important;
            font-size: 20px  !important;
            padding: 10px 20px;
        }

        .btn:hover {
            background-color: #f1a091 !important;
            color: #77517f !important;
        }

        .btn-info {
            background-color: #f1a091 !important;
            color: #77517f !important;
        }
        .btn-secondary{
            background-color: #f1a091 !important;
            color: #77517f !important;
            font-size: 15px  !important;
            padding: 7px 19px;
        }
        .btn-success {
            color: #77517f;
            background-color: #f1a091 !important;
            border-color: #f1a091;
            font-size: 130%;
            padding-top: 6px;
            padding-bottom: 6px;
        }
    </style>
</head>

<body style="background: #47294c;">
    <header id="header">
        <div class="container align-items-center justify-content-between">
            <h1 class="me-auto"><a href="{% url 'teacher_dashboard' %}" style="color: #d4b3db;">Scanscore</a></h1>
            <!-- .navbar -->
            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a class="nav-link scrollto active Ac" href="{% url 'teacher_dashboard' %}" id="home">Home</a></li>
                    <li><a class="nav-link scrollto" href="{% url 'create_exam' %}" id="makenew">Make New Exam</a></li>
                    <li class="dropdown">
                        <a href="#">
                            <img src="{% static 'img/unknown_user.jpg' %}"
                                class="rounded-circle" height="35" alt="Black and White Portrait of a Man"
                                loading="lazy" />
                            <strong class="d-none d-sm-block ms-1" id="username">{{ user.first_name }}</strong><i
                                class="bi bi-chevron-down"></i>
                        </a>
                        <ul>
                            <li><a href="{% url 'view_profile_teacher' %}">View Profile</a></li>
                            <li><a href="{% url 'logout' %}">Log out</a></li>
                        </ul>
                    </li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header><!-- End Header -->

    <!-- Hero Section -->
    <section class="align-items-center"
        style="font-family: Arial, Helvetica, sans-serif;background-color: transparent; padding: 0 0;">
        <div class="container">
            <div class="justify-content-center" data-aos="fade-up" data-aos-delay="200">
                <div class="card text-black">
                    <h1 style="color: #654e6a;text-align: center;">Create an Exam</h1>
                    <form method="post" action="{% url 'create_exam' %}">
                        {% csrf_token %}
                        <div class="form-group d-flex">
                            <strong for="id_exam_name">Exam Name :&nbsp;&nbsp;</strong>
                            &nbsp;<input id="id_exam_name" type="text" name="name" class="form-control name" style="width: 25%;">
                        </div>
                        <div class="form-group">
                            <strong for="id_question">Question:</strong>
                            <textarea id="id_question" name="question" rows="1" class="form-control question" placeholder="Enter Question...."></textarea>
                        </div>
                        <div class="form-group">
                            <strong for="id_constraints">Constraints:</strong>
                            <textarea id="constraint_text" rows="1" class="form-control" placeholder="Enter any constraints for the model answer, e.g., 'short answer, undergraduate level'"></textarea>
                        </div>
                        <div class="form-group">
                            <strong for="id_model_answer">Model Answer:</strong>
                            <div class="input-with-button">
                                <textarea id="id_model_answer" name="model_answer" rows="1" class="form-control model_answer" placeholder="Enter Model Answer...."></textarea>
                                <button type="button" class="btn btn-secondary" onclick="generateModelAnswer()">Generate Answer</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <strong for="id_keywordsList">Keywords:</strong>
                            <textarea id="id_keywordsList" name="keywordsList" rows="1" class="form-control keywordsList" placeholder="Enter keywords...."></textarea>
                        </div>
                        <div style="text-align: right;margin-top: 2%;margin-bottom: 2%;">
                        <button  type="submit" class="btn btn-primary">Done</button>
                    </div>
                    </form>
                    <div id="error-alert" class="alert alert-danger" style="display: none;"></div>
                </div>
            </div>
        </div>
    </section>
    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        function generateModelAnswer() {
            const question = document.getElementById('id_question').value;
            const constraints = document.getElementById('constraint_text').value;

            fetch("{% url 'generate_answer' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    question: question,
                    constraints: constraints
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.model_answer) {
                        document.getElementById('id_model_answer').value = data.model_answer;
                        document.getElementById('error-alert').style.display = 'none';
                    } else {
                        throw new Error(data.error || 'Error generating the model answer');
                    }
                })
                .catch(error => {
                    alert("This service is not available right now, maybe a problem with your internet connection, please try again in a few minutes.");
                });
        }
    </script>

</body>

</html>
