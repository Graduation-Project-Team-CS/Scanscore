 {% extends "myapp/student/student-base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <p style="color: red">{{ message }}</p>
            {% else %}
                <p style="color: green">{{ message }}</p>
            {% endif %}
        {% endfor %}
    {% endif %}
    <h1>Edit Profile</h1>
    <form method="POST" action="{% url 'edit_profile_student' %}">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" value="{{ user.student.student_id }}">

        <button type="submit">Save</button>
    </form>
</body>
</html>
{% endblock %}
